name: flutter_banco_douro
description: "Aplicação profissional de gestão de contas bancárias com Flutter."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.2.2
  
  # State Management
  flutter_riverpod: ^2.4.8
  riverpod_annotation: ^2.3.3
  
  # Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # Utilities
  uuid: ^4.5.1
  flutter_dotenv: ^5.1.0
  get_it: ^7.7.0
  
  # Validation
  string_validator: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.3.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env.example
    - .env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_background: "#2C3E50"
